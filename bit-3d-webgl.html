<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit 3D - True WebGL Implementation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #001133, #000011);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: #00ffff;
        }

        .container {
            text-align: center;
            position: relative;
        }

        /* Grid effect background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: grid-pulse 4s ease-in-out infinite;
        }

        @keyframes grid-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }

        #bit-canvas {
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(45deg, #0088ff, #00ffff);
            border: 2px solid #00ffff;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(45deg, #00ffff, #0088ff);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .status {
            color: #00ffff;
            font-size: 24px;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            min-height: 30px;
        }

        .instructions {
            color: #00ffff;
            margin-bottom: 20px;
            opacity: 0.8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="container">
        <h1 style="color: #00ffff; text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);">BIT</h1>
        <div class="instructions">Click Bit or use the buttons to interact</div>
        
        <canvas id="bit-canvas" width="400" height="400"></canvas>

        <div class="status" id="status"></div>

        <div class="controls">
            <button onclick="sayYes()">Ask a Question (Yes)</button>
            <button onclick="sayNo()">Ask a Question (No)</button>
            <button onclick="rapidResponse()">Excite Bit!</button>
        </div>
    </div>

    <!-- Audio elements for actual Bit sounds -->
    <audio id="noSound" preload="auto">
        <source src="bit-no.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="yesSound" preload="auto">
        <source src="bit-yes.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Three.js setup
        const canvas = document.getElementById('bit-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: canvas, 
            antialias: true,
            alpha: true 
        });
        
        renderer.setSize(400, 400);
        renderer.setClearColor(0x000000, 0);
        
        // Lighting setup for TRON-like appearance
        const ambientLight = new THREE.AmbientLight(0x004444, 0.4);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0x00ffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
        
        const rimLight = new THREE.DirectionalLight(0x0088ff, 0.5);
        rimLight.position.set(-5, -5, 2);
        scene.add(rimLight);

        // Create Regular Icosahedron geometry - Platonic solid
        // 20 triangular faces, 30 edges, 12 vertices
        const icosahedronGeometry = new THREE.IcosahedronGeometry(2, 0); // radius=2, detail=0 for pure icosahedron
        
        // Verify the geometry matches Platonic solid specifications
        console.log('Icosahedron Geometry:');
        console.log('- Faces:', icosahedronGeometry.index.count / 3); // Should be 20
        console.log('- Vertices:', icosahedronGeometry.attributes.position.count); // Should be 12
        console.log('- Edges:', (icosahedronGeometry.index.count / 3 * 3) / 2); // Should be 30
        
        // Create materials for different states
        const neutralMaterial = new THREE.MeshPhongMaterial({
            color: 0x00ffff,
            emissive: 0x002222,
            transparent: true,
            opacity: 0.8,
            wireframe: false,
            shininess: 100
        });

        const yesMaterial = new THREE.MeshPhongMaterial({
            color: 0xffff00,
            emissive: 0x444400,
            transparent: true,
            opacity: 0.9,
            shininess: 100
        });

        const noMaterial = new THREE.MeshPhongMaterial({
            color: 0xff0000,
            emissive: 0x440000,
            transparent: true,
            opacity: 0.9,
            shininess: 100
        });

        // Create the Bit mesh
        let bit = new THREE.Mesh(icosahedronGeometry, neutralMaterial);
        scene.add(bit);

        // Enhanced wireframe overlay to show icosahedral structure
        const wireframe = new THREE.WireframeGeometry(icosahedronGeometry);
        const wireframeMaterial = new THREE.LineBasicMaterial({ 
            color: 0x00ffff, 
            transparent: true, 
            opacity: 0.8,
            linewidth: 2
        });
        const wireframeMesh = new THREE.LineSegments(wireframe, wireframeMaterial);
        bit.add(wireframeMesh);
        
        // Add vertex highlights to show the 12 vertices
        const vertexGeometry = new THREE.SphereGeometry(0.05, 8, 8);
        const vertexMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x00ffff, 
            transparent: true, 
            opacity: 0.9 
        });
        
        // Get the 12 vertices of the icosahedron
        const vertices = icosahedronGeometry.attributes.position.array;
        for (let i = 0; i < vertices.length; i += 3) {
            const vertexSphere = new THREE.Mesh(vertexGeometry, vertexMaterial);
            vertexSphere.position.set(vertices[i], vertices[i+1], vertices[i+2]);
            bit.add(vertexSphere);
        }

        // Position camera
        camera.position.z = 8;

        // Animation loop
        let animationState = 'neutral';
        let animationTimer = 0;
        let rotationSpeed = 0.01;

        function animate() {
            requestAnimationFrame(animate);
            
            // Continuous rotation
            bit.rotation.x += rotationSpeed;
            bit.rotation.y += rotationSpeed * 1.2;
            bit.rotation.z += rotationSpeed * 0.8;
            
            // Floating animation
            bit.position.y = Math.sin(Date.now() * 0.002) * 0.3;
            
            // Handle state animations
            if (animationState === 'yes') {
                bit.scale.setScalar(1.2 + Math.sin(animationTimer * 0.1) * 0.1);
                rotationSpeed = 0.05;
                animationTimer++;
                if (animationTimer > 60) {
                    resetToNeutral();
                }
            } else if (animationState === 'no') {
                bit.scale.setScalar(1.3 + Math.sin(animationTimer * 0.15) * 0.15);
                bit.rotation.z += 0.1;
                rotationSpeed = 0.08;
                animationTimer++;
                if (animationTimer > 60) {
                    resetToNeutral();
                }
            } else {
                // Neutral breathing effect
                bit.scale.setScalar(1 + Math.sin(Date.now() * 0.001) * 0.05);
                rotationSpeed = 0.01;
            }
            
            renderer.render(scene, camera);
        }

        function resetToNeutral() {
            animationState = 'neutral';
            animationTimer = 0;
            bit.material = neutralMaterial;
            wireframeMaterial.color.setHex(0x00ffff);
        }

        // Audio system (same as before)
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playYesSound() {
            const yesAudio = document.getElementById('yesSound');
            yesAudio.currentTime = 0;
            yesAudio.play().catch(() => {
                playGeneratedYesSound();
            });
        }
        
        function playNoSound() {
            const noAudio = document.getElementById('noSound');
            noAudio.currentTime = 0;
            noAudio.play().catch(() => {
                playGeneratedNoSound();
            });
        }

        function playGeneratedYesSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }
        
        function playGeneratedNoSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.2);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.type = 'square';
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // Interaction functions
        function sayYes() {
            animationState = 'yes';
            animationTimer = 0;
            bit.material = yesMaterial;
            wireframeMaterial.color.setHex(0xffff00);
            
            document.getElementById('status').textContent = 'YES!';
            document.getElementById('status').style.color = '#ffff00';
            
            playYesSound();
            
            setTimeout(() => {
                document.getElementById('status').textContent = '';
            }, 1500);
        }

        function sayNo() {
            animationState = 'no';
            animationTimer = 0;
            bit.material = noMaterial;
            wireframeMaterial.color.setHex(0xff0000);
            
            document.getElementById('status').textContent = 'NO!';
            document.getElementById('status').style.color = '#ff0000';
            
            playNoSound();
            
            setTimeout(() => {
                document.getElementById('status').textContent = '';
            }, 1500);
        }

        function randomResponse() {
            if (Math.random() > 0.5) {
                sayYes();
            } else {
                sayNo();
            }
        }

        function rapidResponse() {
            const responses = Math.random() > 0.5;
            let count = 0;
            const maxCount = 5;
            
            const interval = 440; // Clean timing
            
            const timer = setInterval(() => {
                if (responses) {
                    sayYes();
                    document.getElementById('status').textContent = 'YES! '.repeat(count + 1);
                } else {
                    sayNo();
                    document.getElementById('status').textContent = 'NO! '.repeat(count + 1);
                }
                
                count++;
                if (count >= maxCount) {
                    clearInterval(timer);
                    setTimeout(() => {
                        document.getElementById('status').textContent = '';
                        resetToNeutral();
                    }, 1500);
                }
            }, interval);
        }

        // Click interaction
        canvas.addEventListener('click', randomResponse);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'y' || e.key === 'Y') sayYes();
            if (e.key === 'n' || e.key === 'N') sayNo();
            if (e.key === ' ') randomResponse();
            if (e.key === 'e' || e.key === 'E') rapidResponse();
        });

        // Start animation
        animate();

        // Initial message
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('status').textContent = 'Ready to respond!';
                document.getElementById('status').style.color = '#00ffff';
                setTimeout(() => {
                    document.getElementById('status').textContent = '';
                }, 2000);
            }, 500);
        });
    </script>
</body>
</html>
