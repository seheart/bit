<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit from TRON - Interactive Character</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #001133, #000011);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        /* Grid effect background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: grid-pulse 4s ease-in-out infinite;
        }

        @keyframes grid-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }

        #bit {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.3s ease;
            perspective: 600px;
        }

        #bit:hover {
            transform: scale(1.1);
        }

        /* Neutral state - polyhedron */
        .polyhedron {
            width: 100%;
            height: 100%;
            position: absolute;
            animation: float 3s ease-in-out infinite, rotate 8s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rotate {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        /* 3D Polyhedron Container */
        .shape {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* True 3D Polyhedral Faces */
        .polyhedron-face {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.8), rgba(0, 200, 200, 0.4));
            border: 2px solid rgba(0, 255, 255, 0.9);
            transform-origin: center center;
            transform-style: preserve-3d;
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 255, 0.6),
                0 0 20px rgba(0, 255, 255, 0.4);
        }

        /* Add 3D depth with pseudo-elements */
        .polyhedron-face::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(0, 150, 150, 0.1));
            border: 2px solid rgba(0, 255, 255, 0.5);
            transform: translateZ(-10px);
            z-index: -1;
        }

        .polyhedron-face::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(0, 255, 255, 1), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            filter: blur(2px);
        }

        /* Neutral state - True 3D Icosahedron */
        .neutral {
            animation: pulse-neutral 2s ease-in-out infinite;
        }

        .neutral .polyhedron-face {
            border-bottom-color: rgba(0, 255, 255, 0.8);
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.8));
        }

        /* 20 Icosahedron faces with dramatic 3D depth */
        .neutral .face-1 { transform: rotateX(31.7deg) rotateY(0deg) translateZ(80px); }
        .neutral .face-2 { transform: rotateX(31.7deg) rotateY(72deg) translateZ(80px); }
        .neutral .face-3 { transform: rotateX(31.7deg) rotateY(144deg) translateZ(80px); }
        .neutral .face-4 { transform: rotateX(31.7deg) rotateY(216deg) translateZ(80px); }
        .neutral .face-5 { transform: rotateX(31.7deg) rotateY(288deg) translateZ(80px); }
        
        .neutral .face-6 { transform: rotateX(-31.7deg) rotateY(36deg) translateZ(80px); }
        .neutral .face-7 { transform: rotateX(-31.7deg) rotateY(108deg) translateZ(80px); }
        .neutral .face-8 { transform: rotateX(-31.7deg) rotateY(180deg) translateZ(80px); }
        .neutral .face-9 { transform: rotateX(-31.7deg) rotateY(252deg) translateZ(80px); }
        .neutral .face-10 { transform: rotateX(-31.7deg) rotateY(324deg) translateZ(80px); }
        
        .neutral .face-11 { transform: rotateX(90deg) rotateY(0deg) translateZ(60px); }
        .neutral .face-12 { transform: rotateX(-90deg) rotateY(0deg) translateZ(60px); }
        
        /* Additional faces with varied depths for true 3D volume */
        .neutral .face-13 { transform: rotateX(58.3deg) rotateY(36deg) translateZ(70px); }
        .neutral .face-14 { transform: rotateX(58.3deg) rotateY(108deg) translateZ(70px); }
        .neutral .face-15 { transform: rotateX(58.3deg) rotateY(180deg) translateZ(70px); }
        .neutral .face-16 { transform: rotateX(58.3deg) rotateY(252deg) translateZ(70px); }
        .neutral .face-17 { transform: rotateX(58.3deg) rotateY(324deg) translateZ(70px); }
        
        .neutral .face-18 { transform: rotateX(-58.3deg) rotateY(0deg) translateZ(70px); }
        .neutral .face-19 { transform: rotateX(-58.3deg) rotateY(72deg) translateZ(70px); }
        .neutral .face-20 { transform: rotateX(-58.3deg) rotateY(144deg) translateZ(70px); }

        @keyframes pulse-neutral {
            0%, 100% { 
                filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 35px rgba(0, 255, 255, 1));
                transform: scale(1.05);
            }
        }

        /* Yes state - Octahedron (8 triangular faces) */
        .yes {
            animation: pulse-yes 0.5s ease-out;
            transform: scale(1.2);
        }

        .yes .polyhedron-face {
            border-bottom-color: rgba(255, 255, 0, 0.9);
            filter: drop-shadow(0 0 20px rgba(255, 255, 0, 1));
        }

        /* Octahedron 8 faces - diamond/bipyramid shape */
        .yes .face-1 { transform: rotateY(0deg) rotateX(54.7deg) translateZ(40px); }
        .yes .face-2 { transform: rotateY(90deg) rotateX(54.7deg) translateZ(40px); }
        .yes .face-3 { transform: rotateY(180deg) rotateX(54.7deg) translateZ(40px); }
        .yes .face-4 { transform: rotateY(270deg) rotateX(54.7deg) translateZ(40px); }
        .yes .face-5 { transform: rotateY(0deg) rotateX(-54.7deg) translateZ(40px); }
        .yes .face-6 { transform: rotateY(90deg) rotateX(-54.7deg) translateZ(40px); }
        .yes .face-7 { transform: rotateY(180deg) rotateX(-54.7deg) translateZ(40px); }
        .yes .face-8 { transform: rotateY(270deg) rotateX(-54.7deg) translateZ(40px); }

        @keyframes pulse-yes {
            0% { transform: scale(1) rotateY(0deg); }
            50% { transform: scale(1.5) rotateY(180deg); }
            100% { transform: scale(1.2) rotateY(360deg); }
        }

        /* No state - Stellated Icosahedron (spiky red) */
        .no {
            animation: pulse-no 0.5s ease-out;
            transform: scale(1.3);
        }

        .no .polyhedron-face {
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 60px solid rgba(255, 0, 0, 0.9); /* Longer spiky triangles */
            filter: drop-shadow(0 0 25px rgba(255, 0, 0, 1));
        }

        /* Stellated icosahedron - spikes projecting outward */
        .no .face-1 { transform: rotateX(31.7deg) rotateY(0deg) translateZ(60px); }
        .no .face-2 { transform: rotateX(31.7deg) rotateY(72deg) translateZ(60px); }
        .no .face-3 { transform: rotateX(31.7deg) rotateY(144deg) translateZ(60px); }
        .no .face-4 { transform: rotateX(31.7deg) rotateY(216deg) translateZ(60px); }
        .no .face-5 { transform: rotateX(31.7deg) rotateY(288deg) translateZ(60px); }
        
        .no .face-6 { transform: rotateX(-31.7deg) rotateY(36deg) translateZ(60px); }
        .no .face-7 { transform: rotateX(-31.7deg) rotateY(108deg) translateZ(60px); }
        .no .face-8 { transform: rotateX(-31.7deg) rotateY(180deg) translateZ(60px); }
        .no .face-9 { transform: rotateX(-31.7deg) rotateY(252deg) translateZ(60px); }
        .no .face-10 { transform: rotateX(-31.7deg) rotateY(324deg) translateZ(60px); }
        
        .no .face-11 { transform: rotateX(90deg) rotateY(0deg) translateZ(45px); }
        .no .face-12 { transform: rotateX(-90deg) rotateY(0deg) translateZ(45px); }

        @keyframes pulse-no {
            0% { transform: scale(1) rotateY(0deg); }
            25% { transform: scale(1.4) rotateY(-90deg); }
            50% { transform: scale(1.2) rotateY(90deg); }
            75% { transform: scale(1.4) rotateY(-90deg); }
            100% { transform: scale(1.3) rotateY(0deg); }
        }

        .controls {
            margin-top: 40px;
        }

        button {
            background: linear-gradient(45deg, #0088ff, #00ffff);
            border: 2px solid #00ffff;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(45deg, #00ffff, #0088ff);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .status {
            color: #00ffff;
            font-size: 24px;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            min-height: 30px;
        }

        .instructions {
            color: #00ffff;
            margin-bottom: 20px;
            opacity: 0.8;
            font-size: 14px;
        }

        /* Particle effects */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            pointer-events: none;
            animation: particle-float 2s linear forwards;
        }

        @keyframes particle-float {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="container">
        <h1 style="color: #00ffff; text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);">BIT</h1>
        <div class="instructions">Click Bit or use the buttons to interact</div>
        
        <div id="bit" onclick="randomResponse()">
            <div class="polyhedron">
                <div id="bitShape" class="shape neutral">
                    <!-- 20 Icosahedron faces for true 3D geometry -->
                    <div class="polyhedron-face face-1"></div>
                    <div class="polyhedron-face face-2"></div>
                    <div class="polyhedron-face face-3"></div>
                    <div class="polyhedron-face face-4"></div>
                    <div class="polyhedron-face face-5"></div>
                    <div class="polyhedron-face face-6"></div>
                    <div class="polyhedron-face face-7"></div>
                    <div class="polyhedron-face face-8"></div>
                    <div class="polyhedron-face face-9"></div>
                    <div class="polyhedron-face face-10"></div>
                    <div class="polyhedron-face face-11"></div>
                    <div class="polyhedron-face face-12"></div>
                    <div class="polyhedron-face face-13"></div>
                    <div class="polyhedron-face face-14"></div>
                    <div class="polyhedron-face face-15"></div>
                    <div class="polyhedron-face face-16"></div>
                    <div class="polyhedron-face face-17"></div>
                    <div class="polyhedron-face face-18"></div>
                    <div class="polyhedron-face face-19"></div>
                    <div class="polyhedron-face face-20"></div>
                </div>
            </div>
        </div>

        <div class="status" id="status"></div>

        <div class="controls">
            <button onclick="sayYes()">Ask a Question (Yes)</button>
            <button onclick="sayNo()">Ask a Question (No)</button>
            <button onclick="rapidResponse()">Excite Bit!</button>
        </div>
    </div>

    <!-- Audio elements for actual Bit sounds -->
    <audio id="noSound" preload="auto">
        <source src="bit-no.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="yesSound" preload="auto">
        <source src="bit-yes.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Create audio context for sound generation (fallback)
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Play actual sound files with fallback
        function playYesSound() {
            const yesAudio = document.getElementById('yesSound');
            yesAudio.currentTime = 0;
            yesAudio.play().catch(() => {
                // Fallback to generated sound if file fails
                playGeneratedYesSound();
            });
        }
        
        function playNoSound() {
            const noAudio = document.getElementById('noSound');
            noAudio.currentTime = 0;
            noAudio.play().catch(() => {
                // Fallback to generated sound
                playGeneratedNoSound();
            });
        }
        
        // Generated sound fallbacks
        function playGeneratedYesSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }
        
        function playGeneratedNoSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.2);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.type = 'square';
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // Create particle effects
        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = color;
                particle.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
                particle.style.setProperty('--y', (Math.random() - 0.5) * 200 + 'px');
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 2000);
            }
        }

        function sayYes() {
            const shape = document.getElementById('bitShape');
            const status = document.getElementById('status');
            
            shape.className = 'shape yes';
            status.textContent = 'YES!';
            status.style.color = '#ffff00';
            playYesSound();
            
            // Create yellow particles
            const bit = document.getElementById('bit');
            const rect = bit.getBoundingClientRect();
            createParticles(rect.left + rect.width/2, rect.top + rect.height/2, '#ffff00');
            
            setTimeout(() => {
                shape.className = 'shape neutral';
                status.textContent = '';
            }, 1500);
        }

        function sayNo() {
            const shape = document.getElementById('bitShape');
            const status = document.getElementById('status');
            
            shape.className = 'shape no';
            status.textContent = 'NO!';
            status.style.color = '#ff0000';
            playNoSound();
            
            // Create red particles
            const bit = document.getElementById('bit');
            const rect = bit.getBoundingClientRect();
            createParticles(rect.left + rect.width/2, rect.top + rect.height/2, '#ff0000');
            
            setTimeout(() => {
                shape.className = 'shape neutral';
                status.textContent = '';
            }, 1500);
        }

        function randomResponse() {
            if (Math.random() > 0.5) {
                sayYes();
            } else {
                sayNo();
            }
        }

        function rapidResponse() {
            const responses = Math.random() > 0.5;
            let count = 0;
            const maxCount = 5; // Perfect excitement count
            
            // Both sounds are now same duration (0.52s), so uniform timing
            const baseDuration = 0.52; // Both YES and NO are now 0.52s
            const speedMultiplier = 1.33; // 33% faster playback
            const excitedDuration = baseDuration / speedMultiplier; // ~0.39s
            
            // Add buffer and convert to milliseconds
            const interval = (excitedDuration * 1000) + 50; // ~440ms for clean separation
            
            const timer = setInterval(() => {
                if (responses) {
                    sayYesExcited();
                    document.getElementById('status').textContent = 'YES! '.repeat(count + 1);
                } else {
                    sayNoExcited();
                    document.getElementById('status').textContent = 'NO! '.repeat(count + 1);
                }
                
                count++;
                if (count >= maxCount) {
                    clearInterval(timer);
                    setTimeout(() => {
                        document.getElementById('status').textContent = '';
                        document.getElementById('bitShape').className = 'shape neutral';
                    }, 1500);
                }
            }, interval); // Dynamic interval based on actual sped-up duration
        }
        
        // Excited versions with faster playback
        function sayYesExcited() {
            const yesAudio = document.getElementById('yesSound');
            yesAudio.currentTime = 0;
            yesAudio.playbackRate = 1.33; // 33% faster
            yesAudio.play().catch(() => {
                playGeneratedYesSound();
            });
            
            // Visual effects
            const shape = document.getElementById('bitShape');
            const status = document.getElementById('status');
            
            shape.className = 'shape yes';
            status.style.color = '#ffff00';
            
            // Create particles
            const bit = document.getElementById('bit');
            const rect = bit.getBoundingClientRect();
            createParticles(rect.left + rect.width/2, rect.top + rect.height/2, '#ffff00');
            
            setTimeout(() => {
                shape.className = 'shape neutral';
                yesAudio.playbackRate = 1.0; // Reset playback rate
            }, 600); // Shorter visual duration for excited mode
        }
        
        function sayNoExcited() {
            const noAudio = document.getElementById('noSound');
            noAudio.currentTime = 0;
            noAudio.playbackRate = 1.33; // 33% faster
            noAudio.play().catch(() => {
                playGeneratedNoSound();
            });
            
            // Visual effects
            const shape = document.getElementById('bitShape');
            const status = document.getElementById('status');
            
            shape.className = 'shape no';
            status.style.color = '#ff0000';
            
            // Create particles
            const bit = document.getElementById('bit');
            const rect = bit.getBoundingClientRect();
            createParticles(rect.left + rect.width/2, rect.top + rect.height/2, '#ff0000');
            
            setTimeout(() => {
                shape.className = 'shape neutral';
                noAudio.playbackRate = 1.0; // Reset playback rate
            }, 450); // Shorter visual duration for excited mode
        }

        // Add keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'y' || e.key === 'Y') sayYes();
            if (e.key === 'n' || e.key === 'N') sayNo();
            if (e.key === ' ') randomResponse();
            if (e.key === 'e' || e.key === 'E') rapidResponse();
        });

        // Initial animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('status').textContent = 'Ready to respond!';
                document.getElementById('status').style.color = '#00ffff';
                setTimeout(() => {
                    document.getElementById('status').textContent = '';
                }, 2000);
            }, 500);
        });
    </script>
</body>
</html>
